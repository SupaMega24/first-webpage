<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Cats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>CatMan Logo</h1>
        <ul>
            <li>Link One</li>
            <li>Link Two</li>
            <li>Link Three</li>
        </ul>
    </div>
    <div class="section1">
        <div class="hero1">Hero Text</div>
        <div class="hero2">Secondary</div>
        <button>See More</button>
        <img src="images/kittens.jpg" alt="Kittens">
    </div>
    <div class="section2">Info Header Text</div>
    <div class="section3">
        <div class="card">
            <img src="images/flowercat.jpg" alt="Cute kitten playing with a flower.">
            <div class="text">There, there pretty flower.</div>
        </div>
        <div class="card">
            <img src="images/moviecat.jpg" alt="Cat Posing">
            <div class="text">Meowflix and Chill.</div>
        </div>
        <div class="card">
            <img src="images/angrycat.jpg" alt="Kitting angry at flower">
            <div class="text">No, I'm Princess Peach!</div>
        </div>
        <div class="card">
            <img src="images/treecat.jpg" alt="Kitten in a tree">
            <div class="text">Na na na boo boo, you can't get me.</div>
        </div>
    </div>
    <div class="quote">Qoute goes here</div>
    <div class="callToAction">
        <div>Call to action text</div>
        <button>See More</button>
    </div>
    <div class="footer">Geaux Tigers!</div>
</body>
</html>
